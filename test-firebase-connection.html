<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #75E6DA 0%, #05445E 63%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: rgba(34, 197, 94, 0.3); border: 1px solid rgba(34, 197, 94, 0.5); }
        .error { background: rgba(239, 68, 68, 0.3); border: 1px solid rgba(239, 68, 68, 0.5); }
        .info { background: rgba(59, 130, 246, 0.3); border: 1px solid rgba(59, 130, 246, 0.5); }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Firebase Connection Test</h1>
        
        <div id="status" class="status info">Initializing Firebase...</div>
        
        <h3>Test Authentication</h3>
        <input type="email" id="email" placeholder="Enter email" value="test@example.com">
        <input type="password" id="password" placeholder="Enter password" value="123456">
        <button onclick="testAuth()">Test Authentication</button>
        <button onclick="signOut()">Sign Out</button>
        
        <h3>Test Database</h3>
        <button onclick="testDatabase()">Test Database Read</button>
        <button onclick="testDatabaseWrite()">Test Database Write</button>
        
        <h3>Test Results</h3>
        <div id="results"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAJhkCyNT0be2x6FSzyUz0Ye9xX-QihIBo",
            authDomain: "bijaksampah-aeb82.firebaseapp.com",
            databaseURL: "https://bijaksampah-aeb82-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bijaksampah-aeb82",
            storageBucket: "bijaksampah-aeb82.firebasestorage.app",
            messagingSenderId: "140467230562",
            appId: "1:140467230562:web:19a34dfefcb6f65bd7fe3b"
        };

        let app, database, auth;

        // Initialize Firebase
        try {
            app = firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            auth = firebase.auth();
            
            updateStatus('Firebase initialized successfully!', 'success');
            
            // Check auth state
            auth.onAuthStateChanged(user => {
                if (user) {
                    updateStatus(`User authenticated: ${user.email}`, 'success');
                } else {
                    updateStatus('No user authenticated', 'info');
                }
            });
            
        } catch (error) {
            updateStatus(`Firebase initialization error: ${error.message}`, 'error');
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            console.log(message);
        }

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        async function testAuth() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                updateStatus('Testing authentication...', 'info');
                
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                addResult(`Authentication successful: ${userCredential.user.email}`, 'success');
                
            } catch (error) {
                addResult(`Authentication failed: ${error.message}`, 'error');
            }
        }

        async function signOut() {
            try {
                await auth.signOut();
                addResult('Signed out successfully', 'success');
            } catch (error) {
                addResult(`Sign out failed: ${error.message}`, 'error');
            }
        }

        async function testDatabase() {
            try {
                updateStatus('Testing database read...', 'info');
                
                const snapshot = await database.ref('users verification').once('value');
                const data = snapshot.val();
                
                if (data) {
                    const userCount = Object.keys(data).length;
                    addResult(`Database read successful. Found ${userCount} users.`, 'success');
                } else {
                    addResult('Database read successful. No data found.', 'info');
                }
                
            } catch (error) {
                addResult(`Database read failed: ${error.message}`, 'error');
            }
        }

        async function testDatabaseWrite() {
            try {
                updateStatus('Testing database write...', 'info');
                
                const testData = {
                    test: true,
                    timestamp: Date.now(),
                    message: 'Test write from connection test'
                };
                
                await database.ref('test').set(testData);
                addResult('Database write successful', 'success');
                
                // Clean up test data
                setTimeout(() => {
                    database.ref('test').remove();
                    addResult('Test data cleaned up', 'info');
                }, 5000);
                
            } catch (error) {
                addResult(`Database write failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
